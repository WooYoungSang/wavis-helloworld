# UoW Status Definitions
status_definitions:
  pending:
    description: "Not yet started"
    color: "gray"
    weight: 0

  in_progress:
    description: "Currently being implemented"
    color: "yellow"
    weight: 1

  testing:
    description: "Implementation complete, testing in progress"
    color: "blue"
    weight: 2

  review:
    description: "Testing complete, under code review"
    color: "purple"
    weight: 3

  completed:
    description: "Fully implemented and accepted"
    color: "green"
    weight: 4

  blocked:
    description: "Cannot proceed due to blockers"
    color: "red"
    weight: -1

  deferred:
    description: "Moved to future release"
    color: "orange"
    weight: -2

