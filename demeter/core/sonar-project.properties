# SonarQube Configuration Template for {{PROJECT_NAME}}
# This file configures static analysis and quality gates

# Project Information
sonar.projectKey={{PROJECT_NAME}}-{{PROJECT_TYPE}}
sonar.projectName={{PROJECT_NAME}}
sonar.projectVersion={{PROJECT_VERSION}}
sonar.projectDescription={{PROJECT_DESCRIPTION}}

# Source Code Configuration
sonar.sources={{SOURCE_DIRS}}  # cmd,internal,pkg
sonar.tests={{TEST_DIRS}}      # tests,internal
sonar.sourceEncoding=UTF-8
sonar.language=go

# Go-Specific Configuration
sonar.go.file.suffixes=.go
sonar.go.tests.reportPaths={{TEST_REPORT_PATH}}  # coverage.out
sonar.go.coverage.reportPaths={{COVERAGE_REPORT_PATH}}  # coverage.out

# Exclusions
sonar.exclusions={{#EXCLUSION_PATTERNS}}{{PATTERN}},{{/EXCLUSION_PATTERNS}}
# Common exclusions for Go projects:
# **/*_test.go,**/vendor/**,**/testdata/**,**/*.pb.go,**/mock_*.go

sonar.test.exclusions={{#TEST_EXCLUSION_PATTERNS}}{{PATTERN}},{{/TEST_EXCLUSION_PATTERNS}}

# Coverage Configuration
sonar.coverage.exclusions={{#COVERAGE_EXCLUSION_PATTERNS}}{{PATTERN}},{{/COVERAGE_EXCLUSION_PATTERNS}}

# Quality Gate Configuration
sonar.qualitygate.wait={{WAIT_FOR_QUALITY_GATE}}  # true

# Quality Profiles
sonar.profile={{QUALITY_PROFILE}}  # Sonar way

# Technical Debt
sonar.technicalDebt.developmentCost={{TECHNICAL_DEBT_DEV_COST}}  # 30min
sonar.technicalDebt.ratingGrid={{TECHNICAL_DEBT_RATING_GRID}}  # 0.05,0.1,0.2,0.5

# Duplications
sonar.cpd.go.minimumtokens={{CPD_MIN_TOKENS}}  # 100
sonar.cpd.go.minimumlines={{CPD_MIN_LINES}}    # 10

# Issue Assignment
sonar.issues.defaultAssigneeLogin={{DEFAULT_ASSIGNEE}}

# Branch Analysis (for SonarQube Developer Edition+)
{{#BRANCH_ANALYSIS_ENABLED}}
sonar.branch.name={{BRANCH_NAME}}
sonar.branch.target={{TARGET_BRANCH}}  # main
{{/BRANCH_ANALYSIS_ENABLED}}

# Pull Request Analysis (for SonarQube Developer Edition+)
{{#PR_ANALYSIS_ENABLED}}
sonar.pullrequest.key={{PR_KEY}}
sonar.pullrequest.branch={{PR_BRANCH}}
sonar.pullrequest.base={{PR_BASE}}  # main
{{/PR_ANALYSIS_ENABLED}}

# Security Configuration
sonar.security.hotspots.enabled={{SECURITY_HOTSPOTS_ENABLED}}  # true
sonar.security.review.enabled={{SECURITY_REVIEW_ENABLED}}      # true

# Custom Rules and Quality Profiles
{{#CUSTOM_RULES_ENABLED}}
sonar.profile.go={{CUSTOM_GO_PROFILE}}
{{/CUSTOM_RULES_ENABLED}}

# Project-Specific Configuration
{{#PROJECT_SPECIFIC_CONFIG}}
{{CONFIG_KEY}}={{CONFIG_VALUE}}
{{/PROJECT_SPECIFIC_CONFIG}}

# Integration with CI/CD
{{#CI_CD_INTEGRATION}}
sonar.buildbreaker.skip={{BUILD_BREAKER_SKIP}}  # false
sonar.scanner.metadataFilePath={{METADATA_FILE_PATH}}
{{/CI_CD_INTEGRATION}}

# Notifications
{{#NOTIFICATIONS_ENABLED}}
sonar.notifications.delay={{NOTIFICATION_DELAY}}  # 60
{{/NOTIFICATIONS_ENABLED}}

# Analysis Parameters
sonar.analysis.mode={{ANALYSIS_MODE}}  # publish
sonar.verbose={{VERBOSE_LOGGING}}      # false

# Template Metadata
# Generated for {{PROJECT_NAME}} on {{GENERATION_DATE}}
# Template Version: 1.0.0
# Project Type: {{PROJECT_TYPE}}
# Quality Standards: {{QUALITY_STANDARDS}}